backend:
  name: git-gateway
  branch: main

media_folder: "src/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "garments"
    label: "Garments"
    folder: "src/garments"
    create: true
    delete: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      # Basic Info
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Garment name (e.g., Neptune's Knit)"

      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
        hint: "Category description (e.g., Cornish Fisherman's Jumper)"

      - label: "URL Slug"
        name: "slug"
        widget: "string"
        pattern: ['^[a-z0-9-]+$', "Lowercase letters, numbers, and hyphens only"]
        hint: "Used in the URL (e.g., neptunes-knit)"

      - label: "Hero Image"
        name: "heroImage"
        widget: "image"
        hint: "Upload an image for this garment"

      - label: "Badge Text"
        name: "badge"
        widget: "string"
        default: "Rescued & Revived"

      # Stats
      - label: "Stats"
        name: "stats"
        widget: "list"
        summary: "{{fields.label}}: {{fields.value}}"
        fields:
          - label: "Value"
            name: "value"
            widget: "string"
            hint: "Can include symbols like âˆž or 10K+"
          - label: "Label"
            name: "label"
            widget: "string"

      # Timeline
      - label: "Timeline"
        name: "timeline"
        widget: "list"
        summary: "{{fields.date}} - {{fields.title}}"
        hint: "First entry should be the current/Loop HQ entry"
        fields:
          - label: "Date/Location"
            name: "date"
            widget: "string"
            hint: "e.g., 2026 - Loop HQ"
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Story"
            name: "narrative"
            widget: "text"

      # Materials
      - label: "Materials"
        name: "materials"
        widget: "list"
        field:
          label: "Material"
          name: "material"
          widget: "string"

      # Embellishments
      - label: "Loop Upgrades"
        name: "embellishments"
        widget: "list"
        summary: "{{fields.emoji}} {{fields.title}}"
        fields:
          - label: "Emoji Icon"
            name: "emoji"
            widget: "string"
            hint: "Single emoji (e.g., ðŸŒŠ)"
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "string"


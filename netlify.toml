# Netlify configuration for Loop - Sustainable Fashion Web App

[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "18"

# Redirects for clean URLs (garment pages)
[[redirects]]
  from = "/garments/:slug"
  to = "/garments/:slug/index.html"
  status = 200

# Admin redirect
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Netlify configuration for Loop - Sustainable Fashion Web App

[build]
  # No build command needed - it's a static site
  publish = "."

# Redirect /garments/name to /garments/name.html for cleaner QR code URLs
[[redirects]]
  from = "/garments/neptunes-knit"
  to = "/garments/neptunes-knit.html"
  status = 200

[[redirects]]
  from = "/garments/rebel-blues"
  to = "/garments/rebel-blues.html"
  status = 200

[[redirects]]
  from = "/garments/time-warp"
  to = "/garments/time-warp.html"
  status = 200

[[redirects]]
  from = "/garments/soul-steps"
  to = "/garments/soul-steps.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
